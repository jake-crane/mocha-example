<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mocha and Chai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.js"></script>
</head>

<body>
    <div id="mocha">
        <p>
            <a href=".">Index</a>
        </p>
    </div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    <script>
        mocha.setup('bdd');
        describe('Array', function () {
            describe('#indexOf()', function () {
                it('should return -1 when the value is not present', function () {
                    chai.assert.equal(-1, [1, 2, 3].indexOf(4));
                });
            });
        });
        describe('String', function () {
            describe('#includes()', function () {
                it('should return false when the value is not present', function () {
                    chai.assert.isFalse('abc'.includes('d'));
                });
            });
        });
        mocha.run();
    </script>
</body>

</html>
